<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="SalaryCalc.js"></script>
    <title> Weekend Challenge #1 - Salary Calculator</title>
</head>
<body>
      <header>
        <h1>Salary Calculator</h1>
      </header>

      <main>
        <section>
          <div id = "form-container">
            <h3>Add employee</h3>
            <form id = "form-id">
                <input id = "first-name-input"
                  placeholder="First Name"
                  type="text">
                  <input id = "last-name-input"
                  placeholder="Last Name"
                  type="text">
                  <input id = "id-input"
                  placeholder="ID"
                  type="number">
                  <input id = "title-input"
                  placeholder="Title"
                  type="number">
                  <input id = "salary-input"
                  placeholder="Annual Salary"
                  type="number">
                <button id="submit-button" onClick="grabFormValue(event)">Submit</button>
              </form>
          </div>
        </section>

        <section class ="table-container">
          <h3>Employees</h3>
          <table>
            <thead>
              <tr>
                <th> First Name </th>
                <th> Last Name</th>
                <th> ID Number</th>
                <th> Title</th>
                <th> Annual Salary</th>
                <th> </th>
              </tr>
            </thead>
            <tbody>
                <tr id="table-add">
                </tr>
            </tbody>
          </table>
        </section>
      </main>
    
      <footer>
      </footer>  
</body>
</html>
