<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="SalaryCalc.js"></script>
    <title> Weekend Challenge #1 - Salary Calculator</title>
</head>
<body>
      <header>
        <img src="./EDALogo.png" id="logo">
        <h1>Salary Calculator</h1>
      </header>

      <main>
        <section>
          <div id = "form-container">
            <h3>Add employee</h3>
            <form id = "form-id">
                <input id = "first-name-input"
                  placeholder="First Name"
                  type="text">
                  <input id = "last-name-input"
                  placeholder="Last Name"
                  type="text">
                  <input id = "id-input"
                  placeholder="ID"
                  type="number">
                  <input id = "title-input"
                  placeholder="Title"
                  type="text">
                  <input id = "salary-input"
                  placeholder="Annual Salary"
                  type="number" >
                <button id="submit-button" onClick="grabValue(event)">Submit</button>
              </form>
          </div>
        </section>

        <section class ="table-container">
          <h3 id="hThreeEmp">Employees</h3>
          <table>
            <thead>
              <tr>
                <th> First Name </th>
                <th> Last Name</th>
                <th> ID Number</th>
                <th> Title</th>
                <th> Annual Salary</th>
                <th> </th>
              </tr>
            </thead>
            <tbody id = "table-add">
                <td>Roy</td>
                <td>Smith</td>
                <td>1234</td>
                <td>Team Lead</td>
                <td>$75,000</td>
                <td></td>
            </tbody>
            <tfoot>
                <tr>
                    <td id ="footTop "colspan="5"></td>
                    <td id ="footBottom" </td>
                </tr>
            </tfoot>
          </table>
        </section>
        <section id="hThree-container">
            <h3 id="hThree"> Total Salary per Month:  </h3>
            <h3 id="hThreeTwo"> $6250 </h3>

        </section>
      </main>

      <footer>
      </footer>  
</body>
</html>
